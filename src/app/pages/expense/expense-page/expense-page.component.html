<div class="expense-page-container">
  <expense-page-form (formSubmitted)="submitExpense($event)"></expense-page-form>
  <div>
    <h2 class="expense-header">You have made {{allExpensesCount$ | async}} expense claims!</h2>
  </div>
  <div class="sort-buttons-container">
    <button mat-raised-button *ngIf="!(isSortedByRecentDate$ | async)" (click)="sortByRecentDate()">Sort by recent
      expenses
    </button>
    <button mat-raised-button *ngIf="!(isSortedByRecentlyAdded$ | async)" (click)="sortByRecentlyAdded()">Sort by
      recently added
    </button>
  </div>
  <div class="card-container" #cardContainer>
    <div *ngFor="let expense of allExpensesSorted$ | async" @inAndOut>
      <expense-card (deleteClicked)="deleteExpense(expense.id)" [expenseItem]="expense"></expense-card>
    </div>
  </div>
</div>
